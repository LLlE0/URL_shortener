<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>URLS</title>
</head>

<body style="margin: 5%;">
    <input type="text" id="url" placeholder="Insert link" style="width: 50%;"/>
    <input type="button" value="Go!" onclick="location.href='http://localhost:11130/add?url='+url.value"/>
<div>

{{ if ne .K "" }}
<span><h3>Your link: http://localhost:11130/{{.K}}</h3></span>
    
{{ else }}
{{ end }}
</div>
</body>

</html>
